<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport">
    <title>Play Spotify Together</title>
    <meta name="description" content="Lets you play & listen to music in sync with friends">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,900">
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    <style type="text/css">
      #login,
      #loggedin {
        display: none;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="container" id="login">
        <div class="container--center">
          <div>
            <h1 class="title">Play Spotify Together</h1>
            <p class="subtitle">
              Lets you
              <strong>play & listen</strong> to music in
              <strong>sync with friends</strong>
            </p>

            <a class="button button--spotify" href="/login">
              Log in with Spotify
              <img src="/spotify_icon.png" alt="Spotify Icon">
            </a>
            <small class="note">
              Note: you need a
              <a href="https://www.spotify.com/nl/premium/?checkout=false">premium account</a>
            </small>
          </div>
        </div>
      </section>


      <section class="container" id="loggedin">
        <div class="currently-playing"></div>
        <div class="container--flex">
          <div class="content--left container--center">
            <div class="playlist">
              <form id="searchSongs" action="">
                <input id="numberSearch" placeholder="Search for a song"><button class="button--form">Send</button>
              </form>
              <ul id="songs"></ul>
            </div>
          </div>
          <div class="container--center">
            <div class="quelist">
              <audio id="audioPlayer"></audio>
              <ul id="que"></ul>
            </div>
          </div>
          <div class="content--right">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <div class="chatbox">
              <div class="feedback"></div>
              <ul id="messages"></ul>
              <form id="sendMessage" action="">
                <input id="m" autocomplete="off" placeholder="Send a message"><button class="button--form">Send</button>
              </form>
            </div>
          </div>
        </div>
        <!-- <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button> -->
      </section>
    </main>

    <script id="user-profile-template" type="text/x-handlebars-template">

      <img class="user-profile--avatar" src="{{images.0.url}}">
      <span class="user-profile--name"></span>
        <!-- <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div> -->
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <!-- <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl> -->
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      (function () {

        const getHashParams = () => {
          let hashParams = {}
          let e, r = /([^&;=]+)=?([^&;]*)/g
          const q = window.location.hash.substring(1)

          while (e = r.exec(q)) hashParams[e[1]] = decodeURIComponent(e[2])

          return hashParams
        }

        const userProfileSource = document.getElementById('user-profile-template').innerHTML
        const userProfileTemplate = Handlebars.compile(userProfileSource)
        const userProfilePlaceholder = document.getElementById('user-profile')
        const oauthSource = document.getElementById('oauth-template').innerHTML
        const oauthTemplate = Handlebars.compile(oauthSource)
        const oauthPlaceholder = document.getElementById('oauth')
        const audioPlayer = document.getElementById('audioPlayer');
        const params = getHashParams();
        const access_token = params.access_token
        const refresh_token = params.refresh_token
        const error = params.error

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
              url: 'https://api.spotify.com/v1/me',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function (response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                $('#login').hide();
                $('#loggedin').show();

                $(function () {
                  var socket = io();

                  socket.on('connect', () => {

                    socket.emit('new user', {
                      username: response.display_name,
                      image: response.images[0].url
                    })

                    $("#que:empty").addClass('loading')

                  })

                  socket.on('stream', (data) => {

                    $("#que").removeClass('loading')

                    if (Array.isArray(data) && data.length) {

                      if (audioPlayer.currentTime == 0) {
                        audioPlayer.src = data[0].preview
                        audioPlayer.play()

                        audioPlayer.onended = function () {
                          audioPlayer.currentTime = 0;
                          // socket.emit('stream', data, 'ended')
                        }
                      }
                    }
                  })

                  socket.on('users', (data) => {
                    // https://stackoverflow.com/a/55614231 : Remove duplicates from an array of objects
                    let cleanData = [...new Map(data.map(obj => [JSON.stringify(obj), obj])).values()];
                    let users = ''
                    // let message = ''

                    for (let user of cleanData) {
                      users += `<div class='user'><img src='${user.image}' alt='${user.username}' class="user-profile--avatar"><span class="user-profile--name">${user.username}</span></div>`
                      // message =
                      //   `<li class="message">
                      //      <img src="${user.image}" alt="${user.username}" class="message--image">
                      //      <span class="message--text--join">${user.username} joined the room</span>
                      //    </li>`
                    }


                    // $('#messages').append(message)

                    $('#user-profile').html(users)
                  })

                  $('#sendMessage').submit((e) => {
                    e.preventDefault()
                    socket.emit('chat message', $('#m').val())
                    $('#m').val('')
                    return false
                  })

                  $('#searchSongs').submit((e) => {
                    e.preventDefault()
                    socket.emit('searching', $('#numberSearch').val())
                    $('#numberSearch').val('')
                    return false
                  })

                  $('#m').bind('keypress', () => socket.emit('typing'))

                  socket.on('searching', (data) => {
                    let result = ''

                    for (let song of data.tracks.items) {
                      if (song.preview_url != null) {
                        result += `
                          <li class="song" id="${song.id}">
                            <img src="${song.album.images[2].url}" alt="${song.name}">
                              <div>
                                <span>${song.name}</span>
                                <small>${song.artists[0].name}</small>
                              </div>
                          </li>`
                      }
                    }

                    $('#songs').html(result)
                  })

                  socket.on('clicked song', (data) => {
                    let result = ''

                    for (let song of data.tracks.items) {

                      $(`#${song.id}`).click(() => {
                        if (song.id === song.id) {
                          socket.emit('add to que', song)
                        }
                      })

                    }
                  })

                  socket.on('add to que', (data) => {
                    let cleanData = [...new Map(data.map(obj => [JSON.stringify(obj), obj])).values()]
                    let queList = ''

                    for (let song of cleanData) {
                      queList += `
                      <li class="song" id="${song.id}">
                        <img src="${song.image}" alt="${song.name}">
                          <div>
                            <span>${song.name}</span>
                            <small>${song.artist}</small>
                          </div>
                      </li>`
                    }

                    socket.emit('stream', cleanData)

                    $('#que').html(queList)
                  })

                  socket.on('typing', (data) => {
                    $('div.feedback').html(`<i class='typing'>${data.username} is typing</i>`)
                  })

                  socket.on('chat message', (data) => {
                    $('div.feedback').html('')

                    if (data.message !== '') {
                      let message =
                        `<li class="message">
                           <img src="${data.image}" alt="${data.username}" class="message--image">
                           <span class="message--text">${data.message}</span>
                         </li>`
                      $('#messages').append(message);
                    }
                  })

                  // socket.on('user joined', (data) => {
                  //   $('#messages').append($('<li>').addClass(data.id).text(`${data.username} joined the app`));
                  //   console.log(data.usercount)
                  // })

                  // socket.on('user left', (data) => {
                  //   $('#messages').append($('<li>').addClass(data.id).text(`${data.username} left the app`));
                  // })
                })
              }
            })
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function () {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function (data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>

</html>
